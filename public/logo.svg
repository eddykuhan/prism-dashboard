<svg width="256" height="256" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="white"/>
  
  <!-- Light beam from left -->
  <line x1="4" y1="32" x2="20" y2="32" stroke="#3b82f6" stroke-width="2.5" opacity="0.7" stroke-linecap="round"/>
  
  <!-- Prism shape (triangle) -->
  <defs>
    <linearGradient id="prismGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main prism triangle with shadow -->
  <polygon points="24,16 24,48 44,32" fill="url(#prismGradient)" stroke="#2563eb" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Light refraction lines going right -->
  <!-- Logs (Blue) -->
  <line x1="44" y1="20" x2="60" y2="8" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  <circle cx="60" cy="8" r="2.5" fill="#3b82f6"/>
  
  <!-- Traces (Orange) -->
  <line x1="44" y1="32" x2="60" y2="32" stroke="#f97316" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  <circle cx="60" cy="32" r="2.5" fill="#f97316"/>
  
  <!-- Metrics (Indigo) -->
  <line x1="44" y1="44" x2="60" y2="56" stroke="#818cf8" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  <circle cx="60" cy="56" r="2.5" fill="#818cf8"/>
</svg>
