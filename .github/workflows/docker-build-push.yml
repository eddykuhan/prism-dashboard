name: Build & Push Docker Image to JFrog

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'otel-dashboard-api/**'
      - 'otel-dashboard-frontend/**'
      - 'Dockerfile'
      - '.github/workflows/docker-build-push.yml'
  pull_request:
    branches:
      - main
      - develop

env:
  JFROG_REGISTRY: ${{ secrets.JFROG_REGISTRY }}
  JFROG_USERNAME: ${{ secrets.JFROG_USERNAME }}
  JFROG_PASSWORD: ${{ secrets.JFROG_PASSWORD }}
  IMAGE_NAME: prism-otel
  REGISTRY_PATH: docker

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore .NET dependencies
        working-directory: ./otel-dashboard-api
        run: dotnet restore

      - name: Build .NET API
        working-directory: ./otel-dashboard-api
        run: dotnet build --configuration Release --no-restore

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './otel-dashboard-frontend/package-lock.json'

      - name: Install Angular dependencies
        working-directory: ./otel-dashboard-frontend
        run: npm ci

      - name: Build Angular app
        working-directory: ./otel-dashboard-frontend
        run: npm run build

      - name: Set Docker image tag
        id: meta
        run: |
          VERSION=$(echo ${GITHUB_SHA} | cut -c1-7)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "image_tag=${JFROG_REGISTRY}/${REGISTRY_PATH}/${IMAGE_NAME}:${VERSION}" >> $GITHUB_OUTPUT
          echo "image_tag_latest=${JFROG_REGISTRY}/${REGISTRY_PATH}/${IMAGE_NAME}:latest" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to JFrog Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.JFROG_REGISTRY }}
          username: ${{ env.JFROG_USERNAME }}
          password: ${{ env.JFROG_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ steps.meta.outputs.image_tag }}
            ${{ steps.meta.outputs.image_tag_latest }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Image digest
        run: |
          echo "Image pushed: ${{ steps.meta.outputs.image_tag }}"
          echo "Latest tag: ${{ steps.meta.outputs.image_tag_latest }}"

      - name: Create deployment annotations
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "## Docker Image Built ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ steps.meta.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Latest**: \`${{ steps.meta.outputs.image_tag_latest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "## Build Failed ❌" >> $GITHUB_STEP_SUMMARY
          echo "Build or push failed. Check logs above for details."  >> $GITHUB_STEP_SUMMARY
